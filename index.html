<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>unreadable</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript">
            var host = window.document.location.host.replace(/:.*/, '');
            var ws = new WebSocket('ws://' + host + ':3000');
            ws.onmessage = function (event) {
                document.getElementById("square").style.transform = 'scale(' + (event.data/100)*1.5 +')';
            };
        </script>

    </head>
    <body>

        <div id="logo">
            <img id="logo-circle" src="img/logo-circle.svg">
            <img id="logo-sssssst" src="img/logo-sssssst.svg">
        </div>

        <div id="square"></div>

        <div id="footer">
            <div>sssssst</div>
            <div>po@sssss.st</div>
            <div>https://sssss.st</div>

        </div>
    </body>
</html>
